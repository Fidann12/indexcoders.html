<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table
        cellspacing="1"
        cellpadding="10"
        width="30%"
        border="1"
        align="center"
      >
        <caption>
          Registration Form
        </caption>
        <tr>
          <td>
            <label class="red_color" for="first_name">First Name</label>
          </td>
          <td>
            <input
              class="orange_color"
              type="text"
              id="first_name"
              placeholder="First Name"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="last_name">Last Name</label>
          </td>
          <td>
            <input
              class="orange_color"
              type="text"
              id="last_name"
              placeholder="Last Name"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input
              class="orange_color"
              type="password"
              id="password"
              placeholder="Password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Gender">Gender</label>
          </td>
          <td>
            <label class="red_color">
              <input type="radio" checked name="Gender" />Male
            </label>
            <label class="red_color">
              <input checked name="Gender" type="radio" />Female
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label id="information" for="information">Information</label>
          </td>
          <td><textarea>Information</textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input id="submit" type="Submit" />
            <input id="reset" type="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
